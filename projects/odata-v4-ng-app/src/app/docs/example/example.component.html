@if (executeEnabled) {
  <input type="button" value="Execute all queries" (click)="executeAllGet()">
}

@for (example of examples; track example) {
  <div>
    <h3>{{example.title}}</h3>
    <h4>Query</h4>
    <span>{{example.query}}</span>
    <h4>Code</h4>
    <pre class="code">{{example.code}}</pre>
    @if (executeEnabled) {
      <h4>Response
        <input type="button" value="Execute query" (click)="execute(example)">
      </h4>
    }
    @if (executeEnabled) {
      <textarea class="response" readonly="true">{{example.response}}</textarea>
    }
    <hr/>
  </div>
}
