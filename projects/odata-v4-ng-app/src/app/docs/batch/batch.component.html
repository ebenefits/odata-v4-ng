<span class="ui-float-label">
  <input id="service-root" type="text" size="60" pInputText [formControl]="serviceRootControl">
  <label for="service-root">Service Root</label>
</span>
<span class="ui-float-label">
  <input id="entity-set" type="text" size="60" pInputText [formControl]="entitySetControl">
  <label for="entity-set">Entity Set</label>
</span>
<span class="ui-float-label">
  <input id="entity-id" type="text" size="60" pInputText [formControl]="entityIdControl">
  <label for="entity-id">Entity ID</label>
</span>
<span class="ui-float-label">
  <input id="entity-property-patch" type="text" size="60" pInputText [formControl]="entityPropertyPatchControl">
  <label for="entity-property-patch">Entity property to change using PATCH</label>
</span>
<span class="ui-float-label">
  <input id="entity-property-put" type="text" size="60" pInputText [formControl]="entityPropertyPutControl">
  <label for="entity-property-put">Entity property to change using PUT</label>
</span>
<br/>
<input type="button" value="Execute all queries" (click)="executeAllQueries()">
@for (batchItem of batchData; track batchItem) {
  <div>
    <h4>{{batchItem.requestDescription}} Batch Response</h4>
    <textarea class="response" readonly="true">{{batchItem.responseBatch.toString()}}</textarea>
    @if (batchItem.responses.length) {
      <h4>{{batchItem.requestDescription}} Batch Response Parts</h4>
    }
    @for (response of batchItem.responses; track response) {
      <textarea class="response" readonly="true">{{response?.toString()}}</textarea>
    }
  </div>
}
